<div *ngIf="type==='confirm'">
  <h2 md-dialog-title>{{title}}</h2>
  <md-dialog-content>{{content}}</md-dialog-content>
  <md-dialog-actions>
    <button md-button md-dialog-close [md-dialog-close]="false">No</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button md-button [md-dialog-close]="true">Yes</button>
  </md-dialog-actions>
</div>
<div *ngIf="type==='alert'">
  <h2 md-dialog-title>{{title}}</h2>
  <md-dialog-content>{{content}}</md-dialog-content>
  <md-dialog-actions>
    <button md-button [md-dialog-close]="true" style="margin: 0px auto;" class="btn btn-success">Close</button>
  </md-dialog-actions>
</div>
<div *ngIf="type==='alert-failure'">
  <h2 md-dialog-title>{{title}}</h2>
  <md-dialog-content>{{content}}</md-dialog-content>
  <md-dialog-actions>
    <button md-button [md-dialog-close]="true" style="margin: 0px auto;" class="btn btn-danger">Close</button>
  </md-dialog-actions>
</div>
<div *ngIf="spinner">
  <md-dialog-content>
    <md-spinner></md-spinner>
  </md-dialog-content>
  <p class="loading">Loading...</p>
</div>
